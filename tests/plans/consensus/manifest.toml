runner = "local:exec"

[builders."docker:go"]
enabled = true
go_version = "1.18"
module_path = "github.com/tcfw/didem/tests/plan/consensus"
exec_pkg = "."

[builders."exec:go"]
enabled = true
module_path = "github.com/tcfw/didem/tests/plan/consensus"

[runners."local:docker"]
enabled = true

[runners."local:exec"]
enabled = true

[runners."cluster:k8s"]
